{% extends "base.html" %}
{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1>{% if lang == 'ar' %}تسجيل الدخول{% else %}Connexion{% endif %}</h1>
        <form action="{{ url_for('action_login') }}" method="post">
            <div class="form-group">
                <label>{% if lang == 'ar' %}البريد الإلكتروني{% else %}Email{% endif %}</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>{% if lang == 'ar' %}كلمة المرور{% else %}Mot de passe{% endif %}</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">{% if lang == 'ar' %}دخول{% else %}Se connecter{% endif %}</button>
        </form>
        <p class="auth-switch">
            {% if lang == 'ar' %}ليس لديك حساب؟{% else %}Pas de compte ?{% endif %}
            <a href="{{ url_for('register_page') }}">{% if lang == 'ar' %}سجل الآن{% else %}S'inscrire{% endif %}</a>
        </p>
    </div>
</div>
{% endblock %}

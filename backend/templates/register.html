{% extends "base.html" %}
{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1>{% if lang == 'ar' %}إنشاء حساب{% else %}Créer un compte{% endif %}</h1>
        <form action="{{ url_for('action_register') }}" method="post">
            <div class="form-group">
                <label>{% if lang == 'ar' %}البريد الإلكتروني{% else %}Email{% endif %}</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>{% if lang == 'ar' %}الاسم الكامل{% else %}Nom complet{% endif %}</label>
                <input type="text" name="full_name">
            </div>
            <div class="form-group">
                <label>{% if lang == 'ar' %}كلمة المرور{% else %}Mot de passe{% endif %}</label>
                <input type="password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">{% if lang == 'ar' %}تسجيل{% else %}S'inscrire{% endif %}</button>
        </form>
        <p class="auth-switch">
            {% if lang == 'ar' %}لديك حساب؟{% else %}Déjà un compte ?{% endif %}
            <a href="{{ url_for('login_page') }}">{% if lang == 'ar' %}دخول{% else %}Se connecter{% endif %}</a>
        </p>
    </div>
</div>
{% endblock %}
